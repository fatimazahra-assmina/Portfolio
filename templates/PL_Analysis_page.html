<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Pop-up</title>
<style>
/* Styles for chatbot pop-up */
#chat-container {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 9999;
}

#chat-header {
  background-color: #FFD100;
  color: white;
  padding: 10px;
  font-weight: bold;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

#chat-body {
  padding: 10px;
  height: 200px;
  overflow-y: auto;
}

#chat-input {
  width: calc(100% - 20px);
  margin: 0 10px;
  padding: 5px;
}

#chat-submit {
  width: calc(100% - 20px);
  margin: 10px;
  padding: 5px;
  background-color: #FFD100;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

/* Style for chatbot icon */
.chat-icon {
  width: 40px;
  height: 40px;
  background-color: #FFD100;
  border-radius: 50%;
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 9999;
}
</style>
</head>
<body>

<!-- Chatbot container -->
<div id="chat-container">
  <div id="chat-header">
    <img src="{{ url_for('static', filename='chatbot icon.png') }}" alt="Chatbot Icon" style="width: 40px; height: 40px; margin-right: 10px;">NeXXt AI
  </div>
  <div id="chat-body">
    <p>Welcome to BrainWave!</p>
    <p>How can I assist you today?</p>
  </div>
  <input type="text" id="chat-input" placeholder="Type your message...">
  <button id="chat-submit">Send</button>
</div>

<!-- Chatbot icon -->
<div class="chat-icon" onclick="toggleChat()">
  <img src="{{ url_for('static', filename='chatbot icon.png') }}" alt="Chatbot Icon" style="width: 40px; height: 40px;">
</div>

<script>
// Function to toggle chatbot visibility
function toggleChat() {
  var chatContainer = document.getElementById('chat-container');
  chatContainer.style.display = (chatContainer.style.display === 'block') ? 'none' : 'block';
}
</script>

</body>
</html>
